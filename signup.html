<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Browser tab icon -->
    <link rel="icon" type="image/png/" sizes="32X39" href="img/tab.png">
    <link rel="stylesheet" href="css/signup.css" />
    <title>SignUp|COVID-19</title>
  </head>
  <body>
    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="circle"></div>
                <header class="myHed text-center">
                    <i class="far fa-user"></i>
                    <p>Login</p>
                </header>
                <form action="#" class="main-form text-center">
                    <div class="from-group my-0">
                        <label class="my-0">
                        <i class="fas fa-user"></i>
                        <input type="text" class="myinput"placeholder="Username">
                        </label>
                    </div>
                    <div class="from-group my-0">
                        <label class="my-0">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="myinput"placeholder="passwd">
                        </label>
                    </div>
                    <label  class="check_1">
                        <input type="checkbox" checked>
                        Remember Me
                    </label>
                    <div class="form-group">
                        <label>
                            <input class="btn btn-primary form-control" type="submit" value="LOGIN">
                            <!-- <input type="button" class="form-control button" value="LOGIN"> -->
                        </label>
                    </div>
                    <span class="check_1">Forget Password</span>

                </form>
            </div>
        </div>
    </div>

   
   


    <!-- Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
   
  </body>
</html>
