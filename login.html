<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
     <!-- Browser tab icon -->
    <link rel="icon" type="image/png/" sizes="32X39" href="img/tab.png">
    <link rel="stylesheet" href="css/login.css" />
    <div class="background">
      <img src="/img/bg2.jpg" height="100%"width="100%">
    </div>
    <title>Login|COVID-19</title>
  </head>
  <body>

    <!-- login form design start here-->

    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="circle"></div>
          <header class="myHed text-center">
            <i class="far fa-user"></i>
            <p>LOGIN</p>
          </header>
          <form class="main-form text-center">
            <div class="form-group my-0">
              <label class="my-0">
                <i class="fas fa-user"></i>
                <input type="text" class="myInput" placeholder="Username" />
              </label>
            </div>
            <div class="form-group my-0">
              <label class="my-0">
                <i class="fas fa-lock"></i>
                <input type="password" class="myInput" placeholder="Password" />
              </label>
            </div>
            <label class="check_1">
              <input type="checkbox" checked />
              Remember Me
            </label>
            <div class="form-group">
              <label>
                <input
                  type="button"
                  class="form-control button"
                  value="LOGIN"
                />
              </label>
            </div>
            <span class="check_1">Forget Password</span>
            <p class="mt-5 mb-3 text-muted">&copy; <b>Webworm-Team 2021</b></p>
          </form>
        </div>
      </div>
    </div>

   <!-- login form design start here-->


    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
